<!doctype>
<html>
<head>
    <title>Andusia - Companies</title>

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="window-pane-left">


    <!-- Profile Area -->
    <div class="row profile-area text-center">

        <div class="row">

            <div class="col-md-12">
                <img src="profile.png" class="img-circle">
                <span>Brad Bird <i class="fa fa-chevron-down"></i></span>
            </div>

        </div>

    </div>

    <div class="side-nav-container">
        <!-- General Header -->
        <div class="row nav-header">

            <div class="col-md-12">

                <span>General</span>

            </div>

        </div>

        <!-- Dashboard Item -->
        <div class="row nav-item">

            <div class="col-md-12">

                <div class="pull-left">
                    <span><i class="fa fa-globe"></i>Dashboard</span>
                </div>

            </div>

        </div>

        <!-- Companies Item -->
        <div class="row nav-item active" >

            <div class="col-md-12">

                <div class="pull-left">
                    <span><i class="fa fa-group"></i>Companies</span>
                </div>

                <div class="pull-right">
                    <span><i class="fa fa-chevron-down"></i></span>
                </div>

            </div>

        </div>

        <div class="sub-item-container">

            <!-- Collection Points Item -->
            <div class="row nav-item">

                <div class="col-md-12">


                        <span>Collection Points</span>

                </div>

            </div>

            <!-- Incinerators Item -->
            <div class="row nav-item">

                <div class="col-md-12">

                        <span>Incinerators</span>

                </div>

            </div>

            <!-- Hauliers Item -->
            <div class="row nav-item">

                <div class="col-md-12">

                        <span>Hauliers</span>

                </div>

            </div>

        </div>

        <!-- Loads Item -->
        <div class="row nav-item">

            <div class="col-md-12">

                <div class="pull-left">
                    <span><i class="fa fa-tag"></i>Loads</span>
                </div>

            </div>

        </div>

        <!-- General Header -->
        <div class="row nav-header">

            <div class="col-md-12">

                <span>Admin</span>

            </div>

        </div>

        <!-- Users Item -->
        <div class="row nav-item">

            <div class="col-md-12">

                <div class="pull-left">
                    <span><i class="fa fa-user"></i>Users</span>
                </div>

            </div>

        </div>

        <!-- Reports Item -->
        <div class="row nav-item">

            <div class="col-md-12">

                <div class="pull-left">
                    <span><i class="fa fa-user"></i>Reports</span>
                </div>

                <div class="pull-right">
                    <span><i class="fa fa-chevron-down"></i></span>
                </div>

            </div>

        </div>

        <!-- Settings Item -->
        <div class="row nav-item">

            <div class="col-md-12">

                <div class="pull-left">
                    <span><i class="fa fa-user"></i>Settings</span>
                </div>

                <div class="pull-right">
                    <span><i class="fa fa-chevron-down"></i></span>
                </div>

            </div>

        </div>

            <div class="bottom-icon-container text-center">
        <div class="row">

                <!-- Help Item -->
                <div class="col-md-4">
                    <span><i class="fa fa-question"></i></span>
                </div>
                <!-- Inbox Item -->
                <div class="col-md-4">
                    <span><i class="fa fa-inbox"></i></span>
                </div>
                <!-- Log out Item -->
                <div class="col-md-4">
                    <span><i class="fa fa-sign-out"></i></span>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="window-pane-right ">

    <div class="container">

        <!-- Main Content Header Start -->
        <div class="row content-header" ">

            <div class="col-md-12 text-right">
                <div class="pull-left">
                    <span>Create Person</span> <!-- Page top left title -->
                </div>
                <div class="pull-right"><img src="logo.png" /></div>
            </div>

        </div>

        <!-- Main profile page content -->
        <div class="row">
            <div class="col-md-4 col-md-offset-4 register-container">
                <form role="form">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required="true">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required="true">
                    </div>
                    <div class="form-group">
                        <label for="contactNumber">Contact Number</label>
                        <input type="tel" class="form-control" id="contactNumber" placeholder="Example: 07713172648" required="true">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="example@email.co.uk" required="true">
                    </div>
                    <div class="form-group">
                        <label>Make Person a user? <input type="checkbox"></label>

                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" required="true">
                    </div>
                    <div class="form-group">
                        <label for="userType">User Type</label>
                        <select class="form-control required" id="userType">
                            <option value="0" disabled selected>Please choose a user type...</option>
                            <option value="0">User</option>
                            <option value="1">Administrator</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
