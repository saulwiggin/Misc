<!doctype>
<html>
<head>

        </div>

        <div class="row">

    </div>

        <div class="col-md-12">

            <span>General</span>

        </div>

    </div>

        <div class="col-md-12">

    <div class="row nav-item">

                <span><i class="fa fa-chevron-down"></i></span>
            </div>

        </div>

    </div>

</div>


<div class="window-pane-right">

    <!-- Header -->
    <div class="content-header">
        <div class="col-md-12">
            <span>Dashboard</span>
        </div>

        <div class="col-md-6">
